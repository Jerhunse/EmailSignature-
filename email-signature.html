<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <!-- Google Fonts for Didot and Allura -->
    <link href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        .sig-container {
            width: 800px;
            height: 180px;
            max-width: 100%;
            background: #fff;
            font-family: 'Georgia', serif;
            color: #222;
            border-collapse: collapse;
        }
        .sig-left, .sig-center, .sig-right {
            vertical-align: middle;
            height: 180px;
        }
        .sig-left {
            width: 180px;
            padding: 0 20px 0 0;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .sig-center {
            width: 180px;
            text-align: center;
            padding: 0 0 0 40px;
            position: relative;
        }
        .sig-right {
            width: 380px;
            padding-left: 30px;
            padding-top: 32px;
            vertical-align: middle;
        }
        .lex-logo {
            width: 120px;
            margin-bottom: 12px;
        }
        .profile-pic-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 200px;
            height: 200px;
        }
        .profile-pic {
            height: 192px;
            width: 192px;
            border-radius: 50%;
            border: none;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        .social-row {
            margin: 12px 0 12px 0;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2px;
        }
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            margin: 0 1px;
            border-radius: 50%;
            background: #c7b484;
            text-align: center;
            color: #fff;
            font-size: 22px;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }
        .social-icon.white-bg {
            background: #fff;
            border: 2px solid #c7b484;
        }
        .exp-logo {
            width: 60px;
            margin: 8px 0 0 0;
            display: inline-block;
        }
        .luxury {
            color: #c7b484;
            font-size: 13px;
            letter-spacing: 2px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .sig-name {
            font-family: 'Georgia', serif;
            font-size: 38px;
            font-weight: normal;
            margin: 0 0 36px 0;
            color: #111;
            text-align: center;
            width: 100%;
            display: block;
        }
        .info-grid {
            width: 100%;
            border-spacing: 0;
        }
        .info-row {
            height: 38px;
        }
        .info-icon {
            display: table-cell;
            width: 38px;
            height: 38px;
            background: #c7b484;
            border-radius: 50%;
            text-align: center;
            vertical-align: middle;
            color: #fff;
            font-size: 22px;
            font-family: Arial, sans-serif;
            line-height: 38px;
            margin-right: 12px;
        }
        .info-label-value {
            display: table-cell;
            vertical-align: middle;
            padding-left: 12px;
        }
        .info-label {
            font-size: 9px;
            color: #222;
            font-family: Arial, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        .info-value {
            font-size: 15px;
            color: #111;
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;
        }
        .info-grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 18px 24px;
            width: 100%;
            height: 140px;
            align-items: start;
            justify-items: start;
        }
        .info-cell-2x2 {
            display: flex;
            align-items: flex-start;
        }
        .info-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 38px;
            min-height: 38px;
            width: 38px;
            height: 38px;
            background: #c7b484;
            border-radius: 50%;
            color: #fff;
            font-size: 22px;
            font-family: Arial, sans-serif;
            margin-right: 12px;
        }
        .info-label-value {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-label {
            font-size: 9px;
            color: #222;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        .info-value {
            font-size: 15px;
            color: #111;
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;
        }
        .company-name {
            font-size: 44px;
            font-weight: bold;
            color: #c7b484;
            margin: 32px 0 32px 0;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        .company-lex {
            font-family: 'Didot', serif;
            font-size: 44px;
            font-weight: bold;
            color: #c7b484;
            position: relative;
            z-index: 1;
        }
        .company-group {
            font-family: 'Alex Brush', cursive;
            font-size: 44px;
            font-weight: 400;
            color: #c7b484;
            position: absolute;
            left: 65%;
            top: 105%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
        }
        .company-group-g {
            font-size: 1.4em;
            vertical-align: middle;
        }
        .center-line-top, .center-line-bottom {
            position: absolute;
            left: 0;
            width: calc(50% - 90px); /* from left edge to center image edge */
            height: 4px;
            z-index: 0;
        }
        .center-line-top {
            top: 0;
            background: linear-gradient(to left, rgba(255,255,255,0) 0%, #c7b484 100%);
        }
        .center-line-bottom {
            bottom: 0;
            background: linear-gradient(to left, rgba(255,255,255,0) 0%, #c7b484 100%);
        }
        @media (max-width: 900px) {
            .sig-container { width: 100% !important; }
            .sig-left, .sig-center, .sig-right { display: block; width: 100% !important; height: auto !important; padding: 0 !important; border: none !important; }
            .profile-pic { width: 100px !important; height: 100px !important; }
        }
    </style>
</head>
